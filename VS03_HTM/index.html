Get-ChildItem -Directory | ForEach-Object { @"
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$($_.Name)</title>
</head>
<body>
    <h1>$($_.Name)</h1>
</body>
</html>
"@ | Out-File -FilePath "$($_.FullName)\index.html" -Encoding UTF8 }
